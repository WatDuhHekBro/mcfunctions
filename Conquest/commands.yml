command-block-overrides: []
ignore-vanilla-permissions: false
aliases:
  clear:
  - minecraft:clear $1-
  enchant:
  - minecraft:enchant $1-
  gamemode:
  - minecraft:gamemode $1-
  give:
  - minecraft:give $1-
  kill:
  - minecraft:kill $1-
  recipe:
  - minecraft:recipe $1-
  teleport:
  - minecraft:teleport $1-
  time:
  - minecraft:time $1-
  tp:
  - minecraft:tp $1-
  weather:
  - minecraft:weather $1-
  xp:
  - minecraft:xp $1-
  icanhasbukkit:
  - version $1-